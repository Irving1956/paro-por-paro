<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registro Manual</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
</head>

<body>
    <div class="contenedorInputs">
        <div class="input1">
            <label for="nombre">Nombre:</label>
            <input id="nombre" type="text" placeholder="Ingresa tu nombre">
        </div>
        <div class="input1">
            <label for="apellido">Apellido:</label>
            <input id="apellido" type="text" placeholder="Ingresa tu apellido">
        </div>
        <div class="input1">
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="Ingresa tu email">
        </div>

        <div class="input1">
            <label for="pass">Password:</label>
            <input id="pass" type="password" placeholder="Ingresa tu password">
        </div>

        <!-- <a class="btn btn-primary" type="submit" value="Submit"> -->

        <a class="boton btn btn-primary" href="https://getbootstrap.com/docs/4.3/components/forms/">Button
        </a>
    </div>
